[settings]
debug = false
hidefilenames = false
ignore =
    COMMIT_EDITMSG$
    PULLREQ_EDITMSG$
    MERGE_MSG$
    .*\.svg$
    ^\.venv$
    ^\.git$
    ^dist$
    ^node_modules$
    ^venv$
    ^vendor$
    ^_build$
api_key =
status_bar_icon = true
status_bar_coding_activity = true
status_bar_enabled = true
offline = false
proxy =
no_ssl_verify = false
timeout = 30
hostname =
include =
    .*\.java$
    .*\.kt$
    .*\.py$
    .*\.js$
    .*\.jsx$
    .*\.ts$
    .*\.tsx$
    .*\.html$
    .*\.css$
    .*\.scss$
    .*\.md$
    .*\.json$
    .*\.xml$
    .*\.yaml$
    .*\.yml$
    .*\.sql$
    .*\.sh$
    .*\.bash$
    .*\.zsh$
    .*\.rb$
    .*\.go$
    .*\.rs$
    .*\.c$
    .*\.cpp$
    .*\.cs$
    .*\.php$
exclude_unknown_project = false
include_only_with_project_file = false
exclude =
    .*/node_modules/.*
    .*/vendor/.*
